<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scssior</title>
  <link rel="stylesheet" href="rock-paper-scssior.css">
  <link rel="shortcut icon" href="images/RSPlogo.png" type="png">
</head>

<body>
  <div class="user-options">

    <button onclick="game('rock')" class="option"><img src="images/rock.png" alt=""></button>
    <button onclick="game('paper')" class="option"><img src="images/paper.png" alt=""></button>
    <button onclick="game('siccros')" class="option"><img src="images/scissor.png" alt=""></button>
  </div>
  <div class="result">
    <div class="computer-move">
      <div class="computer-move-img">
        <img src="images/load.png" alt="" class="p4">
      </div>
      <p >computer move</p>
    </div>
    <div class="user-move">
      <div class="user-move-img">
        <img src="images/load.png" alt="" class="p5">
      </div>
      <p>Your Move</p>
    </div>
  </div>
  <div class="move-output">
    <p class="p2"></p>
    <p class="p3"></p>
  </div>
   <div class="rest-option">
     <button onclick="game('reset')">reset</button>
   </div>
  <script src="rock-paper-scssior.js"></script>
</body>

</html>
